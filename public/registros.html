<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<script>
		let data = '';
		for(let i = 0; i < 100; i++){
			let categoria = Math.floor(Math.random() * (5-1) + 1);
			let cedula = Math.floor(Math.random() * (999-100) + 100);
			let monto = Math.floor(Math.random() * (1000000-10000) + 10000);
			let day = Math.floor(Math.random() * (28-1) + 1);
			let mes = Math.floor(Math.random() * (12-1) + 1);
			let ano = Math.floor(Math.random() * (2019-1980) + 1980);
			if(day < 10){
				day = '0'+day;
			}
			if(mes < 10){
				mes = '0'+mes;
			}
			fecha = `2018-${mes}-${day}`;
			data += (`(null, 123, ${categoria}, 'Gasto', '${fecha}', ${monto}),\n`);
			categoria = Math.floor(Math.random() * (5-1) + 1);
			cedula = Math.floor(Math.random() * (999-100) + 100);
			monto = Math.floor(Math.random() * (1000000-10000) + 10000);
			day = Math.floor(Math.random() * (28-1) + 1);
			mes = Math.floor(Math.random() * (12-1) + 1);
			ano = Math.floor(Math.random() * (2019-1980) + 1980);
			if(day < 10){
				day = '0'+day;
			}
			if(mes < 10){
				mes = '0'+mes;
			}
			fecha = `2018-${mes}-${day}`;
			data += (`(null, 234, ${categoria}, 'Ingreso', '${fecha}', ${monto}),\n`);
		}
		console.log(data);
	</script>
</body>
</html>
